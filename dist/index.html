  <div class="app_con" data-app_id="1">
    <div class="title_bar">
      <div class="title">Calculator</div>
      <div class="control">
        <svg width="20px" height="20px" viewBox="0 0 100 100" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
          <use href="#app_close"></use>
        </svg>
      </div>
    </div>
    <form class="calculator" id="calculator" name="calc">
         <input class="value1" style="border-top-left-radius: 10px; border-top-right-radius: 10px;" type="text" name="txt" autocomplete="off">
         <span class="num clear backspace" onclick="backspace()">C</span>
         <span class="num clear ac" onclick="document.calc.txt.value =''">AC</span>
         <span class="num divi" onclick="document.calc.txt.value +='/'">/</span>
         <span class="num mult" onclick="document.calc.txt.value +='*'">*</span>
         <span class="num seven" onclick="document.calc.txt.value +='7'">7</span>
         <span class="num eight" onclick="document.calc.txt.value +='8'">8</span>
         <span class="num nine" onclick="document.calc.txt.value +='9'">9</span>
         <span class="num min" onclick="document.calc.txt.value +='-'">-</span>
         <span class="num four" onclick="document.calc.txt.value +='4'">4</span>
         <span class="num five" onclick="document.calc.txt.value +='5'">5</span>
         <span class="num six" onclick="document.calc.txt.value +='6'">6</span>
         <span class="num plus" onclick="document.calc.txt.value +='+'">+</span>
         <span class="num three" onclick="document.calc.txt.value +='3'">3</span>
         <span class="num two" onclick="document.calc.txt.value +='2'">2</span>
         <span class="num one" onclick="document.calc.txt.value +='1'">1</span>
         <span class="num zero" style="border-bottom-left-radius: 10px;" onclick="document.calc.txt.value +='0'">0</span>
         <span class="num db_zero" onclick="document.calc.txt.value +='00'">00</span>
         <span class="num dot" onclick="document.calc.txt.value +='.'">.</span>
         <span class="num equal" style="border-bottom-right-radius: 10px;" onclick="document.calc.txt.value = eval(calc.txt.value); if (eval(calc.txt.value) !== undefined) {document.calc.txt.value = eval(calc.txt.value);} else {document.calc.txt.value = ''}">=</span>
    </form>
  </div>
  <div class="app_con" data-app_id="2">
